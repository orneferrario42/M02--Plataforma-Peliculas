<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./STYLES2/cargar.css">
    <title>Subir Peliculas</title>
</head>
<body>
    <header class="header">

        <div class="menu">

            <a href="../index.html" class ="logo" >DUMBOMOVIES</a>
            <label for="menu">
                <img src = "./assets/menu.png" class ="menu-icono" alt="menu">
            </label>
            
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./webs.html">Webs mas recomendadas</a></li>
                    <li><a href="./sobre.html">Sobre Mi Proyecto</a></li>
                </ul>
            </nav>
        </div>

        <div class="header-content" >
            <div class="header-1">
                <img src="./STYLES2/assets2/accion.png" alt="pelis">
                <h3>SUBE TU PELICULA AHORA!</h3>
            </div>
        </div>
    </header>
    <div class="FormContainer">

        <form class="formulario" id="formulario">
            <div class="mb-3">
                <label for="title" class="form-label">Título de la Pelicula</label>
                <input type="text" class="form-control" id="title" placeholder="Título">
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" placeholder="Año">
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" placeholder="Nombre del Director">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duración de la películan</label>
                <input type="text" class="form-control" id="duration" placeholder="¿Cuánto tiempo dura?">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" placeholder="¿Qué género es?">
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Calificacion</label>
                <input type="number" class="form-control" id="rate" placeholder="¿Que puntaje tiene?">
            </div>
            <div class="mb-3">
                <label for="poster" class="form-label">Imagen</label>
                <input type="url" class="form-control" id="poster" placeholder="Inserte URL de la imagen de Pelicula">
            </div>
    
            <button type="submit" id="botonsubir"> Agregar Película</button>
            <button type="button" id="botonclear"> Limpiar formulario</button>
        </form>
    </div>

    <script type="module" src="../public/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
